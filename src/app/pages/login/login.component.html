<div class="container  py-5 ">

    <div class="w-75 mx-auto">
     <h1>Login Now :</h1>
     <form  [formGroup]="loginForm" (ngSubmit)="login(loginForm)" >
         
 <div class="alert alert-danger" *ngIf="msgError">
     {{msgError}}
  
 </div>


<div class="row">
     
     <div class="form-group mb-3">
         <label for="email">Email</label>
         <input type="email" id="email" class="form-control" formControlName="email">
 
         <div class="mb-3" *ngIf="loginForm.get('email')?.errors  && loginForm.get('email')?.touched">
             <p *ngIf="loginForm.get('email')?.getError('required')" class="text-danger">* Email required</p>
             <p *ngIf="loginForm.get('email')?.getError('email')" class="text-danger">* Email InValid Format</p>
            </div>
     </div>
    
     <div class="form-group mb-3">
         <label for="pass">Password</label>
         <input type="password" id="pass" class="form-control" formControlName="password">
 
         <div class=" mb-3" *ngIf="loginForm.get('password')?.errors  && loginForm.get('password')?.touched">
             <p *ngIf="loginForm.get('password')?.getError('required')" class="text-danger">* password required</p>
             <p *ngIf="loginForm.get('password')?.getError('pattern')" class="text-danger">*must be at least 6 chars</p>
            </div>
     
     </div>


    </div>

    <div class="row">

  <div class=" align-items-center ">

    <div  >
   <p >
           <span >
               <a
                class="link-primary cursor-pointer"
                routerLink="/forget"
               
               
               >Forgot password?</a>
           </span>
        </p>
        
       </div>
   
  </div>
</div>

<button class="btn bg-main text-white d-block ms-auto mt-0 d-block" [disabled]="loginForm.invalid" >
        
    <i *ngIf="isLoading" class="fa fa-spinner fa-spin "></i>
    <span *ngIf="!isLoading">Login</span>

</button>

     </form>
     
    </div> 
     
    </div>
