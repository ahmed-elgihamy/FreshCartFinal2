 <section class="py-4">
    <owl-carousel-o [options]="customOptions">
 
        <ng-container *ngFor="let itme of categoriey">
          <ng-template carouselSlide>
           <div>
    
            <img [src]="itme.image" alt="itme.name" class="w-100" height="270px">
            <h3 class="h5">{{itme.name}}</h3>

           </div>
          </ng-template>
        </ng-container>
     
      </owl-carousel-o>
    

</section>




  <section class="py-4">

<h2>popular product</h2>
<input type="search"
 class="form-control mx-auto w-50 my-3" 
 placeholder="Search...."
 [(ngModel)]="searchTerm"
 >

<div class="row g-4">


  <div class="col-md-2" *ngFor=" let product of products.slice(0,18) |search: searchTerm ">

<div  class=" product p-2 cursor-pointer">

  <!-- =======heart====== -->
  <i *ngIf="!wishList.includes(product._id)"  (click)="addfav(product._id)"   class="fa-solid fa-heart-crack heart"></i>
  <i  *ngIf="wishList.includes(product._id)" (click)="removeFav(product._id)"    class="fa-solid fa-heart heart"></i>

 <div [routerLink]="['/details' , product._id]">


  <img [src]="product.imageCover" class="w-100" [alt]="product.title">
  <h3 class="h6">{{product.category.name  | textTerm:2}}</h3>
  <h4 class="h6 ">{{product.title | textTerm:2}}</h4>
  
  <div class="d-flex justify-content-between algin-items-center">
  
   <span> <strong>{{product.price | currency: 'EUR'}} </strong></span>
   <div>
 <i class="fas fa-star rating-color" ></i>

    <span>{{product.ratingsQuantity}}</span>
  </div>
  
   </div>
 </div>



 <button class="btn-main w-100" (click)=" addCart(product._id)">Add to Cart</button>

</div>









</div>













</div>



  </section>

  <app-footer></app-footer>
