<section class="w-75 mx-auto   my-5">

    
        <form  [formGroup]="checkout" (ngSubmit)="handleForm()" >
        
        <div class="form-group mb-3">
            <label for="details">Details</label>
            <input type="text" id="details" class="form-control" formControlName="details">
    
            <div class="alert alert-danger mb-3" *ngIf="checkout.get('details')?.errors  && checkout.get('details')?.touched">
                <p *ngIf="checkout.get('details')?.getError('required')">Details required</p>
               </div>
        </div>
      
        <div class="form-group mb-3">
            <label for="city">city</label>
            <input type="text" id="city" class="form-control" formControlName="city">
    
            <div class="alert alert-danger mb-3" *ngIf="checkout.get('city')?.errors  && checkout.get('city')?.touched">
                <p *ngIf="checkout.get('city')?.getError('required')">City required</p>
               </div>
        </div>
        <div class="form-group mb-3">

            <label for="phone">Phone</label>
            <input type="tel" id="phone" class="form-control" formControlName="phone">
            <div class="alert alert-danger mb-3"
            *ngIf="checkout.get('phone')?.errors   && checkout.get('phone')?.touched">
            <p *ngIf="checkout.get('phone')?.getError('required')">Phone required</p>
            <p *ngIf="checkout.get('phone')?.getError('invaild')">accept only egypt phone numbers</p>
        </div>

        </div>
    
      
        
        <button class="btn bg-main text-white d-block ms-auto" [disabled]="checkout.invalid" >
     
            <i *ngIf="isLoading" class="fa fa-spinner fa-spin "></i>
            <span *ngIf="!isLoading">Login</span>
        
        </button>
        

    
        </form>
        
        
        
        
        
</section>
